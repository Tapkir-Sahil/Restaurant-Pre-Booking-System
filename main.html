<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>My Profile Page</title>
</head>
<body>
  <nav>
    <div>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
    <div class="profile-option">
      <a href="#">My Profile</a>
    </div>
  </nav>
  <div class="flex-container">
    <div class="page-content">
      <h1>Select Your Desirable Hotel</h1>
      <div>
        <label for="location">Location:</label>
        <select id="location" name="location">
            <option value="Select">select</option>
          <option value="Charholi">Charholi, India</option>
          <option value="Pimpri">Pimpri, India</option>
          <option value="Moshi">Moshi, India</option>
        </select>
        <label>Type:</label>
        <div class="flex">
  
        <input type="radio" id="Veg" name="Type" value="Veg" required>
        <label for="Veg">Veg</label>
        
        <input type="radio" id="Non-Veg" name="Type" value="Non-Veg" required>
        <label for="Non-Veg">Non-Veg</label>
        
        <input type="radio" id="Both" name="Type" value="Both" required>
        <label for="Both">Both</label>
    </div>
      </div>
      <div>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
      </div>
      <div>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time">
      </div>
      <div>
        <label for="persons">Number of Persons:</label>
        <input type="number" id="persons" name="persons" min="1" max="50">
      </div>
      <button type="button" onclick="fetchHotels()">Fetch Hotels</button>
    </div>
    <div class="hotel-list">
        <h2>Hotels</h2>
        <table id="hotel-table">
          <thead>
            <tr>
              <th>Hotel Name</th>
              <th>Type</th>
              <th>Rating</th>
              <th>Select</th>
            </tr>
          </thead>
          <tbody>
            <!-- Hotel names, ratings, and checkboxes will be displayed here -->
          </tbody>
        </table>
        <button onclick="bookSelectedHotels()">Book Selected Hotel</button>
      </div>
  <footer>
    <p>&copy; 2023 My Profile. All rights reserved.</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
